<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Palermo Codeina</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>

:root {
    --color-fondo: #120A2A;
    --color-verde-neon: #39FF14;
    --color-especial: #2ac3db;
    --color-mitico: #ff0090;
    --color-violeta-neon: #BC13FE;
    --color-legendario: #FFD700;
    --fuente-titulo: 'Press Start 2P', cursive;
    --fuente-cuerpo: 'Orbitron', sans-serif;
}


body {
    margin: 0;
    padding: 0;
    font-family: var(--fuente-cuerpo);
    background-color: var(--color-fondo);
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}


body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.04) 0px,
        rgba(255,255,255,0.04) 1px,
        transparent 2px
    );
    mix-blend-mode: overlay;
    animation: scan 8s linear infinite;
    pointer-events: none;
    z-index: 5;
}

@keyframes scan {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
}


.container {
    text-align: center;
    z-index: 10;
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}


.title {
    font-family: var(--fuente-titulo);
    font-size: 2.8rem;
    letter-spacing: 2px;
    text-shadow: 
        0 0 10px var(--color-verde-neon),
        0 0 20px var(--color-violeta-neon);
    position: relative;
    display: inline-block;
    animation: neonPulse 1.5s ease-in-out infinite alternate;
}


.title::before,
.title::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0.6;
}

.title::before {
    color: var(--color-verde-neon);
    transform: translate(-2px, 1px);
    animation: glitch1 0.25s infinite;
}
.title::after {
    color: var(--color-violeta-neon);
    transform: translate(2px, -1px);
    animation: glitch2 0.28s infinite;
}

@keyframes glitch1 {
  0% { transform: translate(-2px,1px); }
  50% { transform: translate(1px,-1px); }
  100% { transform: translate(-2px,1px); }
}

@keyframes glitch2 {
  0% { transform: translate(2px,-1px); }
  50% { transform: translate(-1px,1px); }
  100% { transform: translate(2px,-1px); }
}

/* Neon breathing */
@keyframes neonPulse {
  0% { text-shadow: 0 0 8px var(--color-violeta-neon); }
  100% { text-shadow: 0 0 20px var(--color-verde-neon); }
}


.buttons {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
}

.btn {
    font-family: var(--fuente-titulo);
    font-size: 0.9rem;
    padding: 14px 40px;
    color: var(--color-fondo);
    text-decoration: none;
    background: var(--color-verde-neon);
    border-radius: 6px;
    text-shadow: none;
    box-shadow: 0 0 12px var(--color-verde-neon);
    transition: 0.18s ease;
}

.btn:hover {
    transform: scale(1.08);
    filter: brightness(1.3);
    box-shadow: 0 0 22px var(--color-violeta-neon);
    background: var(--color-violeta-neon);
    color: #120A2A;
}


canvas {
    position: absolute;
    inset: 0;
    z-index: 1;
}


@media (max-width: 500px) {
    .title { font-size: 1.9rem; }
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1 class="title" data-text="Palermo codeina">Palermo codeina</h1>

    <div class="buttons">
        <a href="/api/enter" class="btn">DESCUBRI EL UNDER</a>



    </div>
</div>

<script>

const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];
for (let i = 0; i < 80; i++) {
    particles.push({
        x: Math.random()*innerWidth,
        y: Math.random()*innerHeight,
        size: Math.random()*3 + 1,
        sx: (Math.random()-0.5)*0.4,
        sy: (Math.random()-0.5)*0.4,
        glow: Math.random() > 0.5 ? "#39FF14" : "#BC13FE"
    });
}

function loop() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        p.x += p.sx; p.y += p.sy;
        if(p.x<0||p.x>canvas.width) p.sx*=-1;
        if(p.y<0||p.y>canvas.height) p.sy*=-1;
        ctx.beginPath();
        ctx.shadowBlur = 12;
        ctx.shadowColor = p.glow;
        ctx.fillStyle = p.glow;
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(loop);
}
loop();
</script>

</body>
</html>
